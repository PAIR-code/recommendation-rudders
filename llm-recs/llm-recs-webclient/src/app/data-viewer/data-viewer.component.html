<div class="main">

  <div class="infoBar">
    @if (search && search()) {
      <div class="searchBlock">
        Sort by:
        <div class="searchChip">
          <span>{{search()!.query}}</span>
          <button class="small-icon-button" mat-icon-button aria-label="Remove search" (click)="removeSearch()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    }
    <div class="spacer"></div>
    <div class="itemsCount">[<span>{{size()}}</span> items]</div>
  </div>

  <div class="infobarItemsSep"></div>

  <div *ngFor="let d of data(); let i = index" class="item">
    <app-data-item [item]="d" [rank]="itemRank(d)"></app-data-item>
  </div>
</div>
